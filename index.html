  <body>
    <div id="preferences-modal">
	  
	</div>
    <h1>Cite this page</h1>
	<div class="tab">
      <button class="tabbutton selected force-font" id="tab-new-citation">Create new citation</button>
	  <button class="tabbutton force-font" id="tab-previous-citation">Use previous citation</button>
	  <button class="tabbutton force-font" id="tab-references" class="references" >References</button>
	</div>
	<noscript><b>This file requires JavaScript to work properly.</b></noscript>
	<div id="newcitation">
	  <div id="citationform-form">
	    <div id="citationformat-description" class="input-descriptor">Citation format</div>
	    <select id="citationformat-dropdown">
	      <option value="apa">APA</option>
	    </select>
	    <div id="citationtype-description">Type of document</div>
   	    <select id="citationtype-description">
	      <option value="apa" onclick="getSourceForm('apawebpage');">Web page</option>
	    </select>
	  </div>
	  <div id="citation-form"></div>
      <div id="product-results">
	    <div id="products-wrapper">Produce: In-text reference <input id="intextrefernce-input" type="checkbox" checked="checked">&nbsp;&nbsp;&nbsp;Full citation <input id="citation-input" type="checkbox" checked="checked">
	  </div>
	  <button class="button green" type="button" id="produce-citation-button" onclick="produceCitation();">Produce citation</button> 
	  </div>
	</div>
	<div id="citationlist">
	</div>
	<div id="references"></div>
